<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<h3 class="heading">WEATHER FORECAST</h3>
			<form>
				<div class="component">
				<div>
				<input type="text" name="city" id="cityname" placeholder="Enter a city">
			</div>
			<div class="btn">
				<button type="button" class="srch_btn" onclick="fetchCity()"> <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search icon" height="20px"> </button>
			</div>
		</div>
		<br><br>
		<div align="center" style="margin-top: -30px;">
			<img src="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png" alt="weathericon" height="100px">
		</div><br>
		<div align="center" style="margin-top: -20px;">
			<span id="city">CITY NAME</span>
			<br>
			<span class="measurement" id="temp">0Â°C</span>
		</div>
		<div align="center" style="margin-top: 20px;">
			<table width="100%" cellpadding="10px">
				<tr align="center">
					<td>
						<h5 class="headings">WIND SPEED</h5>
						<span class="measurement" id="wind_speed">0 km/hr</span>
					</td>
					<td>
						<h4 class="headings">HUMIDITY</h4>
						<span class="measurement" id="humidity">0 g/kg</span>
					</td>
				</tr>
					
				</table>
			</div>

			</form>
			
		</div>
		
	</div>

</body>
</html>
